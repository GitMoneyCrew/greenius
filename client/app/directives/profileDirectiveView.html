<div class='col-md-3 panel panel-default' style='height: 300px; width: 255px; margin: 5px;'>
	<img style='width: 225px; height: 70%; padding-top: 5px'  ng-src='{{ plant.speciesInfo.plantPic }}'>
	<h4>{{ plant.speciesInfo.commonName }}  |  <a  ng-click='goplant(plant.nickname)'>{{ plant.nickname }}</a></h4>
	<p>Type: {{ plant.speciesInfo.typeOf }}</p>
	<div class='panel-body'></div>
</div>
