<div class='container-fluid'>
  <div class='row'>
    <div class="col-md-12">
      <h1 class="page-header">
        <a ng-click='nvp.toggleSideBar()' class='btn btn-default next' id='menu-toggle'>
        <i class='fa fa-bars'></i>
        </a>  My Plants<small> | View your plants</small>
    </div>
    <div class='row'>
      <div class="col-md-12">
        <div ng-repeat='plant in mpp.data.plants'>
          <!-- Custom plantProfileDirective -->
          <profile plant="plant" goplant="mpp.goToPlant"></profile>
        </div>
      </div>
    </div>
  </div>  
</div>
