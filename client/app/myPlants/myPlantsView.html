
<div class='container-fluid'>
  <div class='row'>
    <!-- <button ng-submit = 'getUserPlants()' type='submit'>Get My Plants</button> -->
    <form ng-submit='getSpecifcGardenPlants()'>
      <select placeholder='Filter by Garden:'  ng-model='data.gardenName' >
        <option value='' disabled selected>Select garden</option>
        <option ng-repeat='garden in data.usersGardenArray' ng-model = 'data.gardenName'>{{garden}}</option>
      </select>
      <input type='submit' value = 'Garden me'>
    </form>
    <div ng-repeat= 'plant in resultPlants'>
      <a ng-click= 'goToPlant()'>{{plant}}</a>
    </div>
  </div>
</div>
