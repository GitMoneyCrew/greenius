<div> 
    <div class="myGarden row">

        <div ng-repeat="list in lists" class="col-md-6" id={{ list.label }}>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{list.label}}</h3>
                </div>

    <ul dnd-list="list.plants"  
    dnd-inserted="dropCallback(event, index, item, external, type)" >

    <!-- Make dnd moved call a function that plants the plant -->
        <li 
            ng-repeat="plant in list.plants"
            dnd-draggable="plant"
            dnd-disable-if="plant.gardenId !== ''"
            dnd-type="plant.type"
            dnd-moved="list.plants.splice($index, 1)"
            dnd-canceled="console.log(event)"
            ng-init="plant.bucket = list.label"
        >
            
            <div class="handle" >:::</div> <!--different handle based on type?-->
            <div class="name" dnd-nodrag>
                {{ plant.name }}
            </div>
        </li>
    </ul>
        </div>
    </div>
</div>

<div>{{ resultPlants }}</div>
<div>{{ gardens }} </div>
