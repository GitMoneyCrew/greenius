<div class='container-fluid'>
  <div class='row'>
  	<div class='col-md-12'>
  		<h1 class="page-header">
            Dashboard <small>Statistics Overview</small>
        </h1>
  	</div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-shopping-basket fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <h1>
                        	{{dbp.totalPlants}}
                        </h1>
                        <div>Total Plants</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-map-signs fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <h1>
                        	{{dbp.total_Fruits_Vegetables }}
                        </h1>
                        <div>Total Fruits/Vegetables</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-shopping-cart fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <h1>
                        	{{dbp.total_Flowers_HousePlant}}
                        </h1>
                        <div>Total Flowers</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class='row'>
		<div class='col-md-9'>
			<div class='calendar-container'>
				<h2 class="text-align">Garden Calendar</h2>
			</div>
		</div>
  </div>

</div>
