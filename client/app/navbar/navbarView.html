        <li class='sidebar-brand'>
          <img id='profile-image' ng-src={{nvp.userImage}} class='profile-image img-circle'></img><a>{{nvp.userName}}</a> <!-- TODO: add profile image & username -->
        </li>
        <li>
            <a class='full-width' href='#/navbar/myplants'>My Plants</a>

        <li>
