<div class="container-fluid" ng-controller="authController">
  <div class="row">

    <div class="panel panel-default">
        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Signup</h2>
        </div>
        <!-- Panel Body -->
        <div class="panel-body">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="username" ng-model="sup.formData.username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" class="form-control" id="password" placeholder="72" ng-model="sup.formData.password" required>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" id="email" placeholder="email" ng-model="sup.formData.email" required>
                </div>
                <div class="form-group">
                    <label for="userPic">userPic</label>
                    <input type="text" class="form-control" id="userPic" placeholder="userPic" ng-model="sup.formData.userPic" required>
                </div>

                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="sup.formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="sup.formData.longitude" readonly>
                </div>
<!--                 <div class="form-group">
                    <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button>
                        </span>
                    </label>
                    <input type="text" class="form-control" id="verified" placeholder="Nope (Thanks for spamming my map...)" ng-model="sup.formData.htmlverified" readonly>
                </div> -->
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->

                <button type="submit" class="btn btn-danger btn-block" ng-click="sup.createUser()" ng-disabled="sup.addForm.$invalid">Submit</button>

            </form>
        </div>
    </div>

    <div class="panel panel-danger">
        <div class="panel-heading">
            <h2 class="panel-title text-center">DELETE USER</h2>
        </div>
        <div class="panel-body">
            <form name="addForm" novalidate>
                <div class="form-group">
                    <label for="username">Username to delete </label>
                    <input type="text" class="form-control" id="username" placeholder="DELETEME" ng-model="sup.formData.usernameDelete" required>
                </div>

                <button type="submit" class="btn btn-danger btn-block" ng-click="sup.deleteUser()" ng-disabled="sup.addForm.$invalid">Submit</button>

            </form>
        </div>
    </div>

  </div>
</div>
