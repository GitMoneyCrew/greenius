<div class='container-fluid'>
  <div class='row'>
    <div class='col-md-12'>
      <h1 class="page-header">
            Browse Plants <small>Select plants you want to add to your nursery</small>
      </h1>
    </div>
  </div>
  <div class='row'>
    <div class = "col-md-3">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Filter</span>
        <input ng-model="query" type="text" class="form-control" placeholder="Search for...">
      </div>
      <div class="list-group">
        <a class="list-group-item " ng-show='query' ng-repeat='plant in bpp.plants | filter:query' ng-click = "bpp.changeCommonName(plant)">{{plant}}</a>
      </div>
    </div>
    <div class = 'col-md-6'>
      <!-- PANEL SHOWS WHEN USER CLICKS PLANT NAME -->
      <div ng-if="bpp.promptToAddPlant === true" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add plant to your garden: </h3>
        </div>
        <div class="panel-body">

          <div class="thumbnail">
              <h3 class="text-align">{{bpp.data.commonName}}</h3>
              <p class="text-align">{{bpp.data.botanicalName}}</p>
            <img ng-src={{bpp.data.plantPic}}>
            <div class="caption">
              <div class="input-group">
                <input type="text" ng-model='bpp.data.nickname' class="form-control" placeholder="Name your plant...">
                <span class="input-group-btn">
                  <button  ng-click ='bpp.addPlant()' class="btn btn-default" type="button">Add Plant</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class = 'col-md-3'></div>
  </div>
</div>
